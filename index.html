<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="culturama-favico.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Pesquisa Culturama</title>
</head>
<body>
    <main>
        <header>
            <img src="assets/img/logo-culturama.png" alt="Logo culturama">
            <h1>Pesquisa Online</h1>
        </header>    
        <section>
            <form action="" method="get">
                <fieldset>
                    <legend>Dados pessoais</legend>
                    
                    <label for="name">Nome:</label>
                    <input id="name" type="text" name="userName" required>
                    <br>
                    <label for="age">Idade:</label>
                    <input id="age" type="number" name="userAge" min="12" max="100" required>
                    <br>
                    <label for="birthDate">Data de nascimento:</label>
                    <input id="birthDate" type="date" name="userBirthDate">
                    <br>
                    <label for="email">Email:</label>
                    <input id="email" type="email" name="userEmail" required>
                    <br>
                    <label for="phoneNumber">Telefone:</label>
                    <input id="phoneNumber" type="tel" name="userPhoneNumber" pattern="[0-9]{11}" placeholder="(DDD)+Telefone">
                    <br>
                    <label for="photo">Upload de foto:</label>
                    <input id="photo" type="file" accept="image/*" name="userPhoto" >
                </fieldset> 
                
                <fieldset>
                    <legend>Perfil</legend>
                    
                    <p>Gênero: </p>
                    <input id="masc" type="radio" name="userGender" value="masculino">
                    <label for="masc">Masculino</label>
                    
                    <input id="fem" type="radio" name="userGender" value="feminino">
                    <label for="fem">Feminino</label>
                    
                    <input id="notInformed" type="radio" name="userGender" value="notInformed">
                    <label for="notInformed">Prefiro não informar</label>
                    <br>
                    
                    <label for="maritalStatus">Estado Civil: </label>
                    <select id="maritalStatus" name="userMaritalStatus">
                        <option value="notInformed">Selecione</option>
                        <option value="casado">Casado(a)</option>
                        <option value="solteiro">Solteiro(a)</option>
                        <option value="divorciado">Divorciado(a)</option>
                        <option value="viuvo">Viúvo(a)</option>
                    </select>
                    <br>
                    
                    <label for="state">Estado: </label>
                    <select id="state" name="userState" required>
                        <option value="notInformed">Selecione</option>
                        <option value="acre">Acre</option>
                        <option value="alagoas">Alagoas</option>
                        <option value="amapa">Amapá</option>
                        <option value="amazonas">Amazonas</option>
                        <option value="bahia">Bahia</option>
                        <option value="ceara">Ceará</option>
                        <option value="distritoFederal">Distrito Federal</option> 
                        <option value="espiritoSanto">Espirito Santo</option> 
                        <option value="goias">Goiás</option>
                        <option value="maranhao">Maranhão</option>
                        <option value="matoGrossoDoSul">Mato Grosso do Sul</option> 
                        <option value="matoGrosso">Mato Grosso</option> 
                        <option value="minasGerais">Minas Gerais</option> 
                        <option value="para">Pará</option>
                        <option value="paraiba">Paraíba</option>
                        <option value="parana">Paraná</option>
                        <option value="pernambuco">Pernambuco</option>
                        <option value="piaui">Piauí</option>
                        <option value="rioDeJaneiro">Rio de Janeiro</option> 
                        <option value="rioGrandeDoNorte">Rio Grande do Norte</option> 
                        <option value="rioGrandeDoSul">Rio Grande do Sul</option> 
                        <option value="rondonia">Rondônia</option>
                        <option value="roraima">Roraima</option>
                        <option value="santaCatarina">Santa Catarina</option> 
                        <option value="saoPaulo">São Paulo</option> 
                        <option value="sergipe">Sergipe</option>
                        <option value="tocantins">Tocantins</option>
                    </select>
                    <br>
                    
                    <label for="city">Cidade: </label>
                    <input id="city" type="text" name="userCity" placeholder="Ex: Fortaleza" autocomplete="address-level2">
    
                </fieldset> 
                
                <fieldset>
                    <legend>Hábitos</legend>
                    <p>Redes sociais: </p>
    
                    <input id="facebook" type="checkbox" name="socialMedia" value="facebook">
                    <label for="facebook">Facebook</label>
    
                    <input id="linkedin" type="checkbox" name="socialMedia" value="linkedin">
                    <label for="linkedin">Linkedin</label>
    
                    <br>
                    <input id="instagram" type="checkbox" name="socialMedia" value="instagram">
                    <label for="instagram">Instagram</label>
    
                    <input id="x" type="checkbox" name="socialMedia" value="x">
                    <label for="x">X</label>
                    <br>
                    <label for="musicStyle">Estilo musical: </label>
                    <input list="styleTypes" type="text" name="userMusicStyle" id="musicStyle">
                    <datalist id="styleTypes">
                        <option value="Rock">
                        <option value="Pop">
                        <option value="Samba">
                        <option value="Forró">
                    </datalist>
                    <br>
                    <label for="favoriteColor">Cor favorita: </label>
                    <input type="color" name="userFavoriteColor" id="favoriteColor">
                </fieldset>
    
                <fieldset>
                    <legend>Opinião</legend>
                    <p>O que você acha da qualidade do nosso serviço? </p>
                    <input type="radio" name="userSatisfaction" id="otima" value="otima">
                    <label for="otima">Ótima</label>
                    <br>
                    <input type="radio" name="userSatisfaction" id="boa" value="boa">
                    <label for="boa">Boa</label>
                    <br>
                    <input type="radio" name="userSatisfaction" id="regular" value="regular">
                    <label for="regular">Regular</label>
                    <br>
                    <input type="radio" name="userSatisfaction" id="ruim" value="ruim">
                    <label for="ruim">Ruim</label>
                    <br>
                    <label for="comment">Deixe seu comentário: </label>
                    <br>
                    <textarea name="userComment" id="comment" cols="50" rows="5" placeholder="Digite aqui..."></textarea>
                </fieldset>
                <fieldset>
                    <legend>Confirmações </legend>
                    <input type="checkbox" name="userLgpdTerm" id="lgpdTerm" value="accepted" required>
                    <label for="lgpdTerm">Eu aceito participar dessa pesquisa</label>
                    <br>
                    <input type="checkbox" name="userGetResult" id="getResult" value="accepted">
                    <label for="lgpdTerm">Desejo receber o resultado por email</label>
                </fieldset>
                
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </form>
        </section>    
    </main>
</body>
</html>
